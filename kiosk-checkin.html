<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Healthcare Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        .fade {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
        }

        .container,
        .chat-screen {
            transition: opacity 0.6s ease;
        }

        * {
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: #f4f8fb;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-wrapper {
            width: 540px;
            height: 720px;
            background-color: #f4f8fb;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container,
        .chat-screen {
            background-color: white;
            padding: 2rem;
            border-radius: 0.25rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            max-width: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        h1,
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #5BA69C;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #4c9288;
        }

        .language-select {
            margin-top: 1rem;
        }

        select {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        .chat-screen {
            display: none;
        }

        .chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 2px solid #e5e7eb;
            padding: 1rem;
            border-radius: 0.25rem;
            text-align: left;
            font-size: 1rem;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            border: 2px solid #d1d5db;
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <div class="container visible" id="welcome-screen">
            <h1> Welcome to City Hospital</h1>
            <p>Letâ€™s help you get started with your visit.</p>
            <button id="start-button">Start Check-In</button>
            <div class="language-select">
                <label for="language">Language: </label>
                <select id="language">
                    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                    <option value="zh">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</option>
                    <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                </select>
            </div>
        </div>

        <div class="chat-screen fade" id="chat-screen">
            <h2>City Hospital AI Assistant</h2>
            <div class="chat-log" id="chat-log">
                <p><strong>AI:</strong> Hi there! What symptoms are you experiencing today?</p>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Describe your symptoms..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('start-button').onclick = startCheckIn;
            document.getElementById('language').onchange = changeLanguage;
            document.getElementById('send-button').onclick = sendMessage;

            document.getElementById('user-input').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

        function startCheckIn() {
            const welcome = document.getElementById('welcome-screen');
            const chat = document.getElementById('chat-screen');

            welcome.classList.remove('visible');
            welcome.classList.add('fade');

            setTimeout(() => {
                welcome.style.display = 'none';
                chat.style.display = 'flex';
                chat.classList.remove('fade');
                chat.classList.add('visible');
            }, 300);
        }

        function changeLanguage() {
            const selected = document.getElementById('language').value;
            alert(`Language changed to ${selected}`);
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatLog = document.getElementById('chat-log');
            const userMessage = input.value.trim();
            if (!userMessage) return;

            const userBubble = document.createElement('p');
            userBubble.innerHTML = `<strong>You:</strong> ${userMessage}`;
            chatLog.appendChild(userBubble);

            const typingBubble = document.createElement('p');
            typingBubble.innerHTML = `<strong>AI:</strong> <span class="typing-indicator"><span></span><span></span><span></span></span>`;
            chatLog.appendChild(typingBubble);
            chatLog.scrollTop = chatLog.scrollHeight;

            setTimeout(() => {
                const questions = [
                    "How long have you had these symptoms?",
                    "Have you experienced this before?",
                    "Do you have any pre-existing conditions?",
                    "Are you currently taking any medications?",
                    "Have you recently traveled anywhere?",
                    "Do you have any allergies we should be aware of?",
                    "Would you like me to prepare a summary for the doctor?"
                ];

                if (!window.chatState) {
                    window.chatState = { step: 0, responses: [] };
                }

                window.chatState.responses.push(userMessage);
                const aiBubble = document.createElement('p');

                if (window.chatState.step < questions.length) {
                    aiBubble.innerHTML = `<strong>AI:</strong> ${questions[window.chatState.step]}`;
                    window.chatState.step++;
                } else {
                    const summary = `
            <div style='text-align: left; margin-top: 1rem;'>
              <strong>Patient Symptom Summary Report</strong><br>
              - <strong>Primary Symptoms:</strong> Patient reports frequent coughing and a sore throat.<br>
              - <strong>Duration:</strong> Symptoms began approximately 3 days ago.<br>
              - <strong>History:</strong> Patient has experienced similar symptoms last winter.<br>
              - <strong>Pre-existing Conditions:</strong> Mild asthma.<br>
              - <strong>Current Medications:</strong> Daily inhaler for asthma.<br>
              - <strong>Recent Travel:</strong> Traveled to visit family in Texas last week.<br>
              - <strong>Allergies:</strong> Allergic to penicillin.<br>
              - <strong>Requested Summary:</strong> Patient confirmed they would like this summary prepared for the doctor.<br>
            </div>
            <div style='margin-top: 1rem;'>
              Please review the summary above. If everything looks good, click <strong>Finish</strong> or enter any additional information below.
            </div>
            <button style='margin-top: 1rem;' onclick='showConfirmation()'>Finish</button>`;
                    aiBubble.innerHTML = `<strong>AI:</strong> ${summary}`;
                }

                chatLog.removeChild(typingBubble);
                chatLog.appendChild(aiBubble);
                input.value = '';
                chatLog.scrollTop = chatLog.scrollHeight;
            }, 700);
        }
        function showConfirmation() {
            const app = document.querySelector('.app-wrapper');
            app.innerHTML = `
    <div class="container visible">
      <h2>Summary Sent</h2>
      <p>Your information has been sent to the doctor. Thank you for checking in.</p>
      <button onclick="location.reload()">Restart</button>
    </div>
  `;
        }
    </script>
</body>

</html>
